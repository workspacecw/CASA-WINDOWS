            { id: 28, tag: 'audio-venda', isAluguer: false, nome: 'Coluna Top 15 Polegadas', preco: 25000, imagens: ['TOP 15 POLEGADA 25,000MT.jpg'], desc: 'Coluna Top de alta performance.\n\nIdeal para frequ√™ncias m√©dias e altas.' },

        ]; 

        let currentSlide = 0;
        let totalSlides = 0; 

        function renderProducts(lista) {
            const grid = document.getElementById('productGrid');
            const msg = document.getElementById('emptyMsg'); 

            if (lista.length === 0) {
                grid.style.display = 'none';
                msg.style.display = 'flex';
            } else {
                grid.style.display = 'grid';
                msg.style.display = 'none';
                grid.innerHTML = lista.map(p => `
                    <div class="product-card" onclick="openModal(${p.id})">
                        <button class="btn-share-card" onclick="event.stopPropagation(); shareProduct(${p.id})"><i class="fas fa-share-alt"></i></button>
                        ${p.isAluguer ? `<span class="tag-badge tag-aluguer">ALUGUER</span>` : `<span class="tag-badge tag-venda">A VENDA</span>`}
                        <div class="img-container"><img src="${p.imagens[0]}"></div>
                        <div class="product-title">${p.nome}</div>
                        <div class="product-price">${p.preco.toLocaleString('en-US')} MT</div>
                        <button class="btn-buy" onclick="event.stopPropagation(); buyNow(${p.id})">
                            <i class="fab fa-whatsapp"></i> ${p.isAluguer ? 'Reservar' : 'Comprar'}
                        </button>
                        ${!p.isAluguer ? `<button class="btn-cart-add" onclick="event.stopPropagation(); addToCart(${p.id})"><i class="fas fa-cart-plus"></i> Adicionar ao Carrinho</button>` : ''}
                    </div>
                `).join('');
            }
        } 

        function shareProduct(id) {
            const p = bancoDeDados.find(x => x.id === id);
            if (!p) return;
            const url = window.location.origin + window.location.pathname + '?id=' + id;
            if (navigator.share) {
                navigator.share({
                    title: p.nome,
                    text: `Veja este produto na Casa Windows: ${p.nome}`,
                    url: url
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(url);
                alert("Link de partilha copiado: " + url);
            }
        }

        function shareCurrentModalProduct() {
            if(currentModalProductId) shareProduct(currentModalProductId);
        }

        function filterBy(tag, el) {
            document.querySelectorAll('.filter-btn, .chip, .cat-header').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            
            if(tag === 'todos') {
                renderProducts(bancoDeDados);
            } else {
                const filtrados = bancoDeDados.filter(p => p.tag.startsWith(tag));
                renderProducts(filtrados);
            }
        } 

        function openModal(id) {
            const p = bancoDeDados.find(x => x.id === id);
            currentModalProductId = id;
            document.getElementById('modalTitle').innerText = p.nome;
            document.getElementById('modalDesc').innerText = p.desc;
            document.getElementById('modalPrice').innerText = p.preco.toLocaleString('en-US') + " MT";
            
            document.getElementById('textBtnWA').innerText = p.isAluguer ? "Reservar" : "Comprar";
            document.getElementById('modalBtnWA').onclick = () => buyNow(id);
            
            document.getElementById('modalBtnCart').style.display = p.isAluguer ? 'none' : 'block';
            document.getElementById('modalBtnCart').onclick = () => addToCart(id);
            
            const track = document.getElementById('carouselTrack');
            const dots = document.getElementById('carouselDots');
            track.innerHTML = ''; dots.innerHTML = '';
            totalSlides = p.imagens.length; currentSlide = 0;
            p.imagens.forEach((img, i) => {
                track.innerHTML += `<div class="carousel-slide"><img src="${img}"></div>`;
                dots.innerHTML += `<div class="dot ${i===0?'active':''}" onclick="goToSlide(${i})"></div>`;
            });
            const btns = document.querySelectorAll('.carousel-btn');
            btns.forEach(b => b.style.display = totalSlides > 1 ? 'block' : 'none');
            updateCarousel();
            document.getElementById('productModal').classList.add('active');
        } 

        function moveSlide(n) { currentSlide = (currentSlide + n + totalSlides) % totalSlides; updateCarousel(); }
        function goToSlide(i) { currentSlide = i; updateCarousel(); }
        function updateCarousel() {
            document.getElementById('carouselTrack').style.transform = `translateX(-${currentSlide*100}%)`;
            const dots = document.querySelectorAll('.dot');
            dots.forEach((d, i) => d.classList.toggle('active', i === currentSlide));
        }
        
        function closeModal(e) { 
            if(e.target.id === 'productModal' || e.target.id === 'cartModal') {
                e.target.classList.remove('active'); 
            }
        }
        
        function toggleSubMenu(id) { document.getElementById(id).classList.toggle('active'); }
        
        function buyNow(id) {
            const p = bancoDeDados.find(x => x.id === id);
            let msg = p.isAluguer ? "Ol√°! Gostaria de reservar o kit: " : "Ol√°! Tenho interesse em comprar: ";
            window.open(`https://wa.me/${SEU_WHATSAPP}?text=${encodeURIComponent(msg + p.nome)}`);
        } 

        function addToCart(id) {
            const p = bancoDeDados.find(x => x.id === id);
            cartItems.push(p);
            updateCartCount();
        } 

        function updateCartCount() {
            document.getElementById('cartCount').innerText = cartItems.length;
        } 

        function openCart() {
            renderCartList();
            document.getElementById('cartModal').classList.add('active');
        }

        function renderCartList() {
            const list = document.getElementById('cartItemsList');
            let total = 0;
            
            if(cartItems.length === 0) {
                list.innerHTML = '<p style="opacity:0.6; text-align:center; padding: 20px 0;">O seu carrinho est√° vazio.</p>';
            } else {
                list.innerHTML = cartItems.map((item, index) => {
                    total += item.preco;
                    return `
                    <div class="cart-item">
                        <div>
                            <div class="cart-item-title">${item.nome}</div>
                        </div>
                        <div style="display:flex; align-items:center;">
                            <span class="cart-item-price">${item.preco.toLocaleString('en-US')} MT</span>
                            <i class="fas fa-trash cart-remove" onclick="removeFromCart(${index})"></i>
                        </div>
                    </div>`;
                }).join('');
            }
            
            document.getElementById('cartTotal').innerText = total.toLocaleString('en-US') + ' MT';
        }

        function removeFromCart(index) {
            cartItems.splice(index, 1);
            updateCartCount();
            renderCartList();
        }

        function checkoutCart() {
            if(cartItems.length === 0) return alert("O carrinho est√° vazio!");
            
            let text = "Ol√°! Gostaria de finalizar esta compra:\n\n";
            let total = 0;
            
            cartItems.forEach(item => {
                text += `‚ñ™Ô∏è ${item.nome} - ${item.preco} MT\n`;
                total += item.preco;
            });
            
            text += `\n*TOTAL: ${total} MT*`;
            window.open(`https://wa.me/${SEU_WHATSAPP}?text=${encodeURIComponent(text)}`);
        }

        window.addEventListener('DOMContentLoaded', () => {
            renderProducts(bancoDeDados);
            
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            if (productId) {
                setTimeout(() => openModal(parseInt(productId)), 300);
            }
        });
    </script>
